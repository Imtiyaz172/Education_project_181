{% extends 'blogapp/base.html' %}
{% load staticfiles %}
{% load data_load %}
{% block content %}	
            
             <!-- Team Start -->
            
					

                    <form method ="POST">{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="name" class="form-control" id="exampleFormControlInput1"  name="name">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" required="required">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Write massage here</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required="required" name="massage"></textarea>
  </div>
  <div class="col">
    <button type="submit" class="form_button trans_200">send message</button>
   </div>
</form>
			
            <!-- Team End -->
            
 
{% endblock %}
