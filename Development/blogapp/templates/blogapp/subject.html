{% extends 'blogapp/base.html' %}
{% load staticfiles %}
{% load data_load %}
{% block content %}	       


            
            
            <!-- Feature Start -->
            <div class="feature">
                <div class="container">
                    <div class="row">
                        {% for subject in subjects %}
                        
                        
                        <div class="col-md-4">
                            <div class="row align-items-center feature-item">
                                <div class="col-5">
                                    <img src="/static/blogapp/media/{{subject.subject.image}}" alt="Feature">
                                </div>
                                <div class="col-7">
                                    
                                    <a  href="/list/{{ subject.classes|str2url }}/{{subject.subject|str2url}}"><h3>{{subject.subject}}</h3></a>
                                </div>
                            </div>
                            </div>
                            {% endfor %}
                            
                            
                            
                            
                            
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- Feature End -->
            
             
 
{% endblock %}
