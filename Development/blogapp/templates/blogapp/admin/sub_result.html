{% extends 'blogapp/admin/base.html' %}
{% load staticfiles %}
{% load data_load %}
{% block content %}

 
        <!-- Static Table Start -->
        <div class="static-table-area">
            <div class="container-fluid">
                
                <div class="row">
                    
					
					
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="sparkline11-list mt-b-30">
                            <div class="sparkline11-hd">
                                <div class="main-sparkline11-hd">
                                    <h1>এই বিষয়ে</h1>
                                </div>
                            </div>
                            <div class="sparkline11-graph">
                                <div class="static-table-list">
                                    <table class="table sparkle-table">
                                        <thead>
                                            <tr>
                                                
                                                <th>উত্তর দিয়েছেন</th>
                                                <th>সঠিক হয়েছে</th>
                                                <th>ভুল হয়েছে</th>
                                                <th>সময় ব্যয় করেছেন (মিনিট)</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>{{answerd}}</td>
                                                <td>{{right}}</td>
                                                <td>{{wrong}}</td>
                                                <td>{{spend |floatformat:"2" }}</td>
                                                {% comment %} <td><span class="pie">1/6</span> {% endcomment %}
                                                
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
					
					
					
					
                </div>
               
            </div>
        </div>
{% endblock %}
